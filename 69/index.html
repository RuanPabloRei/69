<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>App de Transporte</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="">
    </header>
    <main class="main">
        <section id="cadastro">
            <form class="form-cadastro" action="pedido.html"> 
                <h2>Cadastro do Cliente</h2>

                <label class="label" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="input" required placeholder="Insira seu nome"><br>

                <label class="label" for="CPF">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="input" required placeholder="XXX.XXX.XXX-XX"><br>

                <label class="label" for="data_nasc">Data de Nascimento:</label>
                <input type="date" id="data_nasc" name="data_nasc" class="input">

                <label class="label" for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="email@gamil.com" class="input"><br>

                <label class="label" for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="input" required placeholder="(XX) X XXXX-XXXX"><br>

                <input id="button-cadastro" type="submit" value="Cadastre-se">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 App de Transporte</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
